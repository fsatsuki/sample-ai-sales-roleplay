name: Run Tests

on:
  pull_request:
    branches: [ main, dev ]
    paths:
      - '**.ts'
      - '**.tsx'
      - '**.js'
      - '**.jsx'
      - '**.py'
      - 'package.json'
      - 'package-lock.json'
      - 'cdk/package.json'
      - 'cdk/package-lock.json'
      - 'frontend/package.json'
      - 'frontend/package-lock.json'
      - '.github/workflows/run-tests.yml'
      - 'frontend/src/__tests__/**'
      - 'frontend/src/tests/**'
      - 'cdk/test/**'
      - 'cdk/lambda/*/tests/**'

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Jest Tests with Coverage
        run: npm run test:coverage
        
      - name: Store Jest Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-test-results
          path: frontend/coverage/
          retention-days: 5
        
  lambda-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-mock pytest-cov
          
      - name: Run Python Tests
        run: |
          # Python用のテストを検索して実行
          if [ -d lambda ]; then
            cd lambda
            pytest -xvs --cov=. --cov-report=xml || echo "No tests found in lambda directory"
          fi
          
          if [ -d cdk/lambda ]; then
            cd cdk/lambda
            python -m pytest -xvs --cov=. --cov-report=xml || echo "No tests found in cdk/lambda directory" 
          fi
      
      - name: Store Python Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-test-results
          path: |
            lambda/coverage.xml
            cdk/lambda/coverage.xml
          retention-days: 5
